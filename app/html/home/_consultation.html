<section class="consultation indent" id="consultation">
  <div class="container">
    <div class="consultation__content">
      <h2 class="consultation__title title">Заявка на консультацию</h2>
      <p class="consultation__text">
        Если вы понимаете что вам нужен подбор, но пока до
        конца не понимаете состав услуги, мы бесплатно за 15 минут
        проконсультируем вас по всем вопросам
      </p>
      <form class="consultation__form" action="">
        <div class="consultation__list">
          <label>
            <input class="input" name="name" id="name" type="text" placeholder="Имя" required>
          </label>
          <label>
            <input class="input" id="phone" name="phone" type="text" data-tel-input placeholder="Номер телефона" required>
          </label>
        </div>
        <h3 class="consultation__subtitle">
          Найти своего специалиста, <br> с гарантией замены до 365 дней
        </h3>
        <button class="btn" type="submit">Получить консультацию</button>
      </form>
    </div>
  </div>
  <img class="consultation__img" src="images/card.png" alt="декор">
</section>
